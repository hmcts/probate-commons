language: java
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
deploy:
- provider: script
  script: ./gradlew bintrayUpload
  skip_cleanup: true
  on:
    repo: hmcts/probate-commons
    tags: true
- provider: releases
  api_key:
    secure: Need Key 
  file: build/libs/probate-commons-*.jar
  file_glob: true
  skip_cleanup: true
  on:
    repo: hmcts/probate-commons
    tags: true
env:
  global:
  - secure: Need Key
  - secure: Need key

